metadata:
  name: Enforce minimum CPU and Memory
  id: CUSTOM_VSPHERE_002
  category: Performance
  severity: HIGH
  version: 1.0.0

scope:
  provider: vsphere
  resource_types:
    - vsphere_virtual_machine

definition:
  and:
    - cond_type: attribute
      attribute: num_cpus
      operator: not_less_than
      value: 2
    - cond_type: attribute
      attribute: memory
      operator: not_less_than
      value: 2048
