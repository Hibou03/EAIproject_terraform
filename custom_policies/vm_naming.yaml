metadata:
  name: Enforce VM naming convention
  id: CUSTOM_VSPHERE_001
  category: Naming
  severity: LOW
  version: 1.0.0

scope:
  provider: vsphere
  resource_types:
    - vsphere_virtual_machine

definition:
  cond_type: attribute
  attribute: name
  operator: regex_match
  value: ^[a-z]{2}[a-z]{2}[a-z]{1}-[a-z]{2}-[a-z0-9]+$