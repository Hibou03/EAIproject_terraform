  metadata:
    name: "Ensure VM is cloned from approved template"
    id: "CUSTOM_VSPHERE_007"
    category: "COMPLIANCE"
    severity: "HIGH"

  definition:
    resource_types: ["vsphere_virtual_machine"]  # Cible uniquement les VMs
    condition:
      attribute: "clone.template_uuid"  # [0] pour le premier élément clone
      operator: "within"
      value:
        - "template-ubuntu-secure-001"  # UUID ou noms exacts
        - "template-windows-secure-002"