metadata:
  name: Ensure VM connected to a network has firewall (simulated check)
  id: CUSTOM_VSPHERE_006
  category: Network Security
  severity: HIGH
  version: 1.0.0

scope:
  provider: vsphere
  resource_types:
    - vsphere_virtual_machine

definition:
  and:
    - cond_type: attribute
      attribute: network_interface
      operator: exists
    - cond_type: attribute
      attribute: clone.template_uuid
      operator: exists
