metadata:
  name: "Ensure VM password length is at least 12 characters"
  id: "CUSTOM_VSPHERE_012"
  category: "IDENTITY_AND_ACCESS_MANAGEMENT"
  severity: "HIGH"

definition:
  resource_types:
    - "vsphere_virtual_machine"
  condition:
    attribute: "clone.customize.linux_options.password"
    operator: "length_greater_than_or_equal"
    value: 12