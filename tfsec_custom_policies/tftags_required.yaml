rule:
  id: CUSTOM_VSPHERE_003
  description: Ensure VM has required tags
  impact: Missing tags reduce traceability
  resolution: Add owner and environment tags
  severity: MEDIUM
  provider: vsphere
  resource_type: vsphere_virtual_machine
  checks:
    - key: tags.owner
      predicate: exists
    - key: tags.environment
      predicate: exists
